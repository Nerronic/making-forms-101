<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
  </head>
  <body>
    <form>
      First Name : <input type="text" /><br />
      Last Name : <input type="text" /><br />
      E-mail: <input type="email" required /> <br />
      Password: <input type="password" min="5" /> <br />
      Birthday: <input type="date" required /> <br />
      Gender :<br />
      <input type="radio" name=" gender" />Male <br />
      <input type="radio" name=" gender" />Female <br />
      <input type="radio" name=" gender" /> Other <br />

      Elements:<br />
      <input type="checkbox" /> Earth<br />
      <input type="checkbox" /> Wind<br />
      <input type="checkbox" /> Fire<br />
      Pokemon: <br />
      <select multiple>
        <option value="Pikachu">Pikachu</option>
        <option value="Raichu">Raichu</option>
        <option value="Mimikyu">Mimikyu</option>
        <option value="Gengar">Gengar</option></select
      ><br />

      <input type="submit" value=" Register Today!" />
      <input type="reset" /> <br />
    </form>
  </body>
</html>
